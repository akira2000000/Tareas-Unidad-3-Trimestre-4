<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init : function(){
                var myVideo = document.querySelector ('#video');
                var videoControls = document.querySelector('#videoControls');
                this.el.addEventListener('click', function (){
                    if(myVideo.paused){
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    }else{
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play')
                    }
                });
            }
        });

    </script>
</head>
<body>
    <a-scene background="color:tomato">
        <a-assets>
            <img id="play" src="assests/play.png" alt="play">
            <img id="pausa" src="assests/pausa.png" alt="pause">
            <video id="video" autoplay loop="true" src="assests/video/amistades.mp4"></video>
        </a-assets>
        
        <!--camara-->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    
        <!--Video imagenes-->
    <a-video src="#video" width="1" heigth="2" position="0 1.5 -2"></a-video>
        <a-image src="#play" position="2 1 -2"></a-image>
        <a-image src="#pausa" position="-2 1 -2"></a-image>
    </a-scene>

</body>
</html>
