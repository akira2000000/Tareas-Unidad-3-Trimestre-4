<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>
<body>
    <a-scene>
        <a-plane color= #1fc0f3 height="20" width="20"  rotation="-90 0 0"></a-plane>
        <a-entity 
        geometry="primitive:box" 
        material="color: red " 
        light="type:point; intensity: 2" 
        position="0.1 +2">
        
        <a-entity
        geometry="primitive:tetrahedron" 
        material="color:yellow " 
        light="type:point; intensity: 5" 
        position="+8 +0.5">

        <a-entity
        geometry="primitive:torusKnot" 
        material="color:blue " 
        light="type:point; intensity: 2" 
        position="6 +0.5">
    </a-scene>

</body>
</html>
