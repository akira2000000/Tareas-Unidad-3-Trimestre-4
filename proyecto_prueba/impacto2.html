<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
</head>
<body>
    <a-scene physics="gravity:-9.8; restitution:0.8">
        <a-plane color= #1fc0f3 height="20" width="20"  rotation="-90 0 0" static-body></a-plane>
        <a-sphere position="-2 15 -5" radius="1.25" color="#EF2D5E" dynamic-body="mass:2"></a-sphere>
        <a-sphere position="-2 15 -5" radius="1.25" color="#EF2D5E" dynamic-body="mass:10"></a-sphere>
    </a-scene>
</body>
</html>
